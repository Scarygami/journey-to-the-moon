<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Journey to the Moon</title>
    <link rel="stylesheet" href="journey.css">
    <script src="https://www.google.com/jsapi"></script>
  </head>
  <body>
    <div id="journey">
      <div id="left">384,400 km<br>238,855 miles</div>
      <div id="travelled">0 km / 0 miles</div>
      <div id="path">384,400 km / 238,855 miles</div>
      <div id="date"></div>
      <img id="moon" src="images/moon.png">
      <img id="earth" src="images/earth.png">
      <img id="rocket" src="images/rocket.png">
    </div>
    <div id="stats">
      <div id="stats_info"></div>
      <div id="country_chart"></div>
      <div id="countries"></div>
      <div id="cities"></div>
    </div>
    <div id="instructions">
      Download your Location History from <a href="https://www.google.com/takeout">google.com/takeout</a> and drag the JSON file into the box below.<br>
      All data will be analysed locally on your computer, nothing is uploaded to our server.</div>
    <div id="dropbox">Start your journey here</div>
    <script src="journey.js"></script>
  </body>
</html>
